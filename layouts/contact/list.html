{{ define "main" }}

<section class="section-sm">
  <div class="container">
    <div class="text-center">
      <h1 class="text-center display-3">{{.Title | markdownify}}</h1>
    </div>
  </div>
</section>

<section class="section pt-0">
  <div class="container">
    <div class="row col-lg-8 mx-auto">
      <form action="{{ .Site.Params.contact_form_action }}" method="POST" class="row">
        <div class="form-group col-md-6">
          <input type="text" name="first-name" id="first-name" class="form-control" placeholder="Adınız">
        </div>
        <div class="form-group col-md-6">
          <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Soyadınız">
        </div>
        <div class="form-group col-md-6">
          <input type="email" name="email" id="email" class="form-control" placeholder="E-posta adresiniz">
        </div>
        <div class="form-group col-md-6">
          <input type="text" name="subject" id="subject" class="form-control" placeholder="Konu">
        </div>
        <div class="form-group col-12">
          <textarea name="message" id="message" class="form-control" placeholder="Mesajınızı buraya yazabilirsiniz..."></textarea>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-primary" type="submit">Gönder</button>
        </div>
      </form>
    </div>
  </div>
</section>

<section class="section pt-0">
  <div class="container">
    <p>Bizimle iletişime geçmek için <a href="mailto:kirkayaksanat@gmail.com?subject=Aile Fotoğrafları">kirkayaksanat@gmail.com</a> adresini de kullanabilirsiniz.</p>
  </div>
 </section>
 
{{ end }}
